<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nozawa Places Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 14px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 2px solid #e9ecef;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .content {
            display: flex;
            height: 600px;
        }

        .sidebar {
            width: 350px;
            background: #f8f9fa;
            border-right: 2px solid #e9ecef;
            overflow-y: auto;
        }

        .place-list {
            padding: 10px;
        }

        .place-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .place-item:hover {
            transform: translateX(5px);
            border-color: #3498db;
        }

        .place-item.selected {
            border-color: #3498db;
            background: #ebf5fb;
        }

        .place-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .place-name {
            font-weight: 600;
            font-size: 16px;
            color: #2c3e50;
        }

        .place-category {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-restaurant {
            background: #d4edda;
            color: #155724;
        }

        .category-onsen {
            background: #f8d7da;
            color: #721c24;
        }

        .category-lift {
            background: #cce5ff;
            color: #004085;
        }

        .place-meta {
            font-size: 12px;
            color: #6c757d;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .editor {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .editor-title {
            font-size: 24px;
            color: #2c3e50;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #495057;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }

        select.form-control {
            cursor: pointer;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .photo-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .photo-item {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .photo-item input {
            flex: 1;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .file-upload-label:hover {
            background: #2980b9;
        }

        /* Local Knowledge Specific Styles */
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            min-height: 45px;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            background: #e9ecef;
            border-radius: 4px;
            font-size: 13px;
        }

        .tag-remove {
            margin-left: 6px;
            cursor: pointer;
            color: #6c757d;
        }

        .tag-remove:hover {
            color: #e74c3c;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #2c3e50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .hours-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: center;
        }

        .hours-day {
            font-weight: 500;
            color: #495057;
        }

        .hours-time {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .hours-time input {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>🏔️ Nozawa Onsen Places Admin</h1>
                <p style="margin-top: 5px; opacity: 0.8;">Manage restaurants, onsens, and lifts</p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div>Total Places</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="restaurantCount">0</div>
                    <div>Restaurants</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="onsenCount">0</div>
                    <div>Onsens</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="liftCount">0</div>
                    <div>Lifts</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <label for="fileInput" class="file-upload-label">
                📤 Upload JSON
            </label>
            <input type="file" id="fileInput" accept=".json">
            
            <button class="btn btn-success" onclick="downloadJSON()">
                📥 Download JSON
            </button>
            
            <button class="btn btn-warning" onclick="addNewPlace()">
                ➕ Add New Place
            </button>
            
            <input type="text" class="search-box" id="searchBox" placeholder="Search places...">
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="restaurant">Restaurants</button>
                <button class="filter-btn" data-filter="onsen">Onsens</button>
                <button class="filter-btn" data-filter="lift">Lifts</button>
            </div>
        </div>

        <div class="content">
            <div class="sidebar">
                <div class="place-list" id="placeList">
                    <!-- Places will be loaded here -->
                </div>
            </div>
            
            <div class="editor" id="editor">
                <div class="empty-state">
                    <div class="empty-state-icon">📍</div>
                    <h3>Select a place to edit</h3>
                    <p>Choose from the list or upload your JSON file to get started</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add New Place Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3 class="modal-title">Add New Place</h3>
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="newPlaceName">
            </div>
            <div class="form-group">
                <label class="form-label">Category</label>
                <select class="form-control" id="newPlaceCategory">
                    <option value="restaurant">Restaurant</option>
                    <option value="onsen">Onsen</option>
                    <option value="lift">Lift</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Coordinates (lng, lat)</label>
                <div class="form-row">
                    <input type="number" class="form-control" id="newPlaceLng" placeholder="138.4474" step="0.0001">
                    <input type="number" class="form-control" id="newPlaceLat" placeholder="36.9244" step="0.0001">
                </div>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-primary" onclick="createNewPlace()">Create</button>
                <button class="btn btn-danger" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        let placesData = { places: [], total_count: 0 };
        let currentPlace = null;
        let currentFilter = 'all';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // File upload handler
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            
            // Search handler
            document.getElementById('searchBox').addEventListener('input', (e) => {
                filterPlaces(e.target.value);
            });
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    filterPlaces(document.getElementById('searchBox').value);
                });
            });
        });

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        placesData = JSON.parse(e.target.result);
                        updateStats();
                        renderPlaceList();
                        showToast('JSON loaded successfully!');
                    } catch (error) {
                        showToast('Error loading JSON file', 'error');
                    }
                };
                reader.readAsText(file);
            }
        }

        function updateStats() {
            const places = placesData.places || [];
            document.getElementById('totalCount').textContent = places.length;
            document.getElementById('restaurantCount').textContent = places.filter(p => p.category === 'restaurant').length;
            document.getElementById('onsenCount').textContent = places.filter(p => p.category === 'onsen').length;
            document.getElementById('liftCount').textContent = places.filter(p => p.category === 'lift').length;
            placesData.total_count = places.length;
        }

        function renderPlaceList(places = placesData.places) {
            const listEl = document.getElementById('placeList');
            
            if (!places || places.length === 0) {
                listEl.innerHTML = '<div class="empty-state"><p>No places loaded</p></div>';
                return;
            }
            
            listEl.innerHTML = places.map(place => {
                const name = place.google_data?.name || place.name || 'Unnamed';
                const status = place.status || 'active';
                return `
                    <div class="place-item" onclick="selectPlace('${place.id}')">
                        <div class="place-item-header">
                            <div class="place-name">${name}</div>
                            <span class="place-category category-${place.category}">${place.category}</span>
                        </div>
                        <div class="place-meta">
                            <span>${place.id}</span>
                            <span class="status-badge status-${status}">${status}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterPlaces(searchTerm = '') {
            let filtered = placesData.places || [];
            
            // Apply category filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(p => p.category === currentFilter);
            }
            
            // Apply search filter
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(p => {
                    const name = (p.google_data?.name || p.name || '').toLowerCase();
                    const id = (p.id || '').toLowerCase();
                    return name.includes(term) || id.includes(term);
                });
            }
            
            renderPlaceList(filtered);
        }

        function selectPlace(placeId) {
            currentPlace = placesData.places.find(p => p.id === placeId);
            if (currentPlace) {
                renderEditor();
                // Update selected state
                document.querySelectorAll('.place-item').forEach(item => {
                    item.classList.remove('selected');
                });
                event.currentTarget.classList.add('selected');
            }
        }

        function renderEditor() {
            if (!currentPlace) return;
            
            const editorEl = document.getElementById('editor');
            const isRestaurant = currentPlace.category === 'restaurant';
            const isOnsen = currentPlace.category === 'onsen';
            const isLift = currentPlace.category === 'lift';
            
            // Get display name
            const displayName = currentPlace.google_data?.name || currentPlace.name || 'Unnamed Place';
            
            editorEl.innerHTML = `
                <div class="editor-header">
                    <h2 class="editor-title">${displayName}</h2>
                    <div class="editor-actions">
                        <button class="btn btn-success" onclick="savePlace()">💾 Save</button>
                        <button class="btn btn-danger" onclick="deletePlace()">🗑️ Delete</button>
                    </div>
                </div>
                
                <!-- Basic Information -->
                <div class="form-section">
                    <h3 class="form-section-title">Basic Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select class="form-control" id="status">
                                <option value="active" ${currentPlace.status === 'active' ? 'selected' : ''}>Active</option>
                                <option value="closed_temporarily" ${currentPlace.status === 'closed_temporarily' ? 'selected' : ''}>Closed Temporarily</option>
                                <option value="closed_permanently" ${currentPlace.status === 'closed_permanently' ? 'selected' : ''}>Closed Permanently</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Subcategory</label>
                            <input type="text" class="form-control" id="subcategory" 
                                value="${currentPlace.subcategory || ''}" 
                                placeholder="${isRestaurant ? 'e.g., Izakaya, Ramen' : isOnsen ? 'e.g., public_bath' : 'e.g., gondola'}">
                        </div>
                    </div>
                    
                    ${isOnsen ? `
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Rating (1-5)</label>
                                <input type="number" class="form-control" id="rating" 
                                    value="${currentPlace.rating || ''}" min="1" max="5" step="0.1">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Review Count</label>
                                <input type="number" class="form-control" id="review_count" 
                                    value="${currentPlace.review_count || ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description">${currentPlace.description || ''}</textarea>
                        </div>
                    ` : ''}
                </div>
                
                ${isRestaurant ? `
                    <!-- Enhanced Data -->
                    <div class="form-section">
                        <h3 class="form-section-title">Restaurant Details</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Cuisine Type</label>
                                <input type="text" class="form-control" id="cuisine" 
                                    value="${currentPlace.enhanced_data?.cuisine || ''}" 
                                    placeholder="e.g., Japanese, Italian">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Budget Range</label>
                                <input type="text" class="form-control" id="budget" 
                                    value="${currentPlace.enhanced_data?.budget || ''}" 
                                    placeholder="e.g., ¥1000-3000">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">English Menu</label>
                                <select class="form-control" id="english_menu">
                                    <option value="true" ${currentPlace.enhanced_data?.english_menu === true ? 'selected' : ''}>Yes</option>
                                    <option value="false" ${currentPlace.enhanced_data?.english_menu === false ? 'selected' : ''}>No</option>
                                    <option value="unknown">Unknown</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Credit Cards</label>
                                <select class="form-control" id="credit_cards">
                                    <option value="true" ${currentPlace.enhanced_data?.credit_cards === true ? 'selected' : ''}>Yes</option>
                                    <option value="false" ${currentPlace.enhanced_data?.credit_cards === false ? 'selected' : ''}>No</option>
                                    <option value="unknown">Unknown</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Vegetarian Options</label>
                            <select class="form-control" id="vegetarian_friendly">
                                <option value="true" ${currentPlace.enhanced_data?.vegetarian_friendly === true ? 'selected' : ''}>Yes</option>
                                <option value="false" ${currentPlace.enhanced_data?.vegetarian_friendly === false ? 'selected' : ''}>No</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Local Knowledge -->
                    <div class="form-section">
                        <h3 class="form-section-title">Local Knowledge</h3>
                        <div class="form-group">
                            <label class="form-label">Navigation Tips</label>
                            <textarea class="form-control" id="navigation_tips" 
                                placeholder="e.g., Turn left at the 7-Eleven, blue door">${currentPlace.local_knowledge?.navigation_tips || ''}</textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Warnings</label>
                            <div id="warningsList"></div>
                            <input type="text" class="form-control" id="warningInput" 
                                placeholder="Add warning (press Enter)" onkeypress="addWarning(event)">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" 
                                placeholder="e.g., Owner speaks English, try the gyoza">${currentPlace.local_knowledge?.notes || ''}</textarea>
                        </div>
                    </div>
                ` : ''}
                
                ${isOnsen ? `
                    <!-- Onsen Local Info -->
                    <div class="form-section">
                        <h3 class="form-section-title">Onsen Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Entrance Fee</label>
                                <input type="text" class="form-control" id="entrance_fee" 
                                    value="${currentPlace.local_info?.entrance_fee || ''}" 
                                    placeholder="e.g., Free (donation box)">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Temperature</label>
                                <input type="text" class="form-control" id="temperature" 
                                    value="${currentPlace.local_info?.temperature || ''}" 
                                    placeholder="e.g., Hot (40-42°C)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Hours</label>
                            <input type="text" class="form-control" id="hours" 
                                value="${currentPlace.local_info?.hours || ''}" 
                                placeholder="e.g., 5:00 AM - 11:00 PM">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Local Tips</label>
                            <textarea class="form-control" id="local_tips">${currentPlace.local_info?.local_tips || ''}</textarea>
                        </div>
                    </div>
                    
                    <!-- Photos -->
                    <div class="form-section">
                        <h3 class="form-section-title">Photos</h3>
                        <div class="photo-list" id="photoList"></div>
                        <button class="btn btn-primary btn-small" onclick="addPhotoField()">Add Photo URL</button>
                    </div>
                ` : ''}
                
                ${isLift ? `
                    <!-- Lift Information -->
                    <div class="form-section">
                        <h3 class="form-section-title">Lift Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Lift Type</label>
                                <input type="text" class="form-control" id="lift_type" 
                                    value="${currentPlace.local_info?.lift_type || ''}" 
                                    placeholder="e.g., gondola, chairlift">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Capacity</label>
                                <input type="text" class="form-control" id="capacity" 
                                    value="${currentPlace.local_info?.capacity || ''}" 
                                    placeholder="e.g., 10 persons">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="lift_description">${currentPlace.local_info?.description || ''}</textarea>
                        </div>
                    </div>
                ` : ''}
            `;
            
            // Initialize warnings list for restaurants
            if (isRestaurant) {
                renderWarnings();
            }
            
            // Initialize photo list for onsens
            if (isOnsen) {
                renderPhotos();
            }
        }

        function renderWarnings() {
            const warnings = currentPlace.local_knowledge?.warnings || [];
            const container = document.getElementById('warningsList');
            if (!container) return;
            
            container.innerHTML = '<div class="tag-input">' + 
                warnings.map(w => `
                    <span class="tag">
                        ${w}
                        <span class="tag-remove" onclick="removeWarning('${w}')">×</span>
                    </span>
                `).join('') + 
            '</div>';
        }

        function addWarning(event) {
            if (event.key === 'Enter') {
                const input = event.target;
                const warning = input.value.trim();
                if (warning) {
                    if (!currentPlace.local_knowledge) {
                        currentPlace.local_knowledge = {};
                    }
                    if (!currentPlace.local_knowledge.warnings) {
                        currentPlace.local_knowledge.warnings = [];
                    }
                    currentPlace.local_knowledge.warnings.push(warning);
                    input.value = '';
                    renderWarnings();
                }
            }
        }

        function removeWarning(warning) {
            if (currentPlace.local_knowledge?.warnings) {
                currentPlace.local_knowledge.warnings = currentPlace.local_knowledge.warnings.filter(w => w !== warning);
                renderWarnings();
            }
        }

        function renderPhotos() {
            const photos = currentPlace.photos || [];
            const container = document.getElementById('photoList');
            if (!container) return;
            
            container.innerHTML = photos.map((photo, index) => `
                <div class="photo-item">
                    <input type="text" class="form-control" value="${photo}" 
                        onchange="updatePhoto(${index}, this.value)" placeholder="Photo URL">
                    <button class="btn btn-danger btn-small" onclick="removePhoto(${index})">Remove</button>
                </div>
            `).join('');
        }

        function addPhotoField() {
            if (!currentPlace.photos) {
                currentPlace.photos = [];
            }
            currentPlace.photos.push('');
            renderPhotos();
        }

        function updatePhoto(index, value) {
            if (currentPlace.photos) {
                currentPlace.photos[index] = value;
            }
        }

        function removePhoto(index) {
            if (currentPlace.photos) {
                currentPlace.photos.splice(index, 1);
                renderPhotos();
            }
        }

        function savePlace() {
            if (!currentPlace) return;
            
            // Update status
            currentPlace.status = document.getElementById('status').value;
            currentPlace.subcategory = document.getElementById('subcategory').value;
            
            // Update restaurant specific fields
            if (currentPlace.category === 'restaurant') {
                if (!currentPlace.enhanced_data) currentPlace.enhanced_data = {};
                currentPlace.enhanced_data.cuisine = document.getElementById('cuisine').value;
                currentPlace.enhanced_data.budget = document.getElementById('budget').value;
                currentPlace.enhanced_data.english_menu = document.getElementById('english_menu').value === 'true';
                currentPlace.enhanced_data.credit_cards = document.getElementById('credit_cards').value === 'true';
                currentPlace.enhanced_data.vegetarian_friendly = document.getElementById('vegetarian_friendly').value === 'true';
                
                if (!currentPlace.local_knowledge) currentPlace.local_knowledge = {};
                currentPlace.local_knowledge.navigation_tips = document.getElementById('navigation_tips').value || null;
                currentPlace.local_knowledge.notes = document.getElementById('notes').value || null;
            }
            
            // Update onsen specific fields
            if (currentPlace.category === 'onsen') {
                currentPlace.rating = parseFloat(document.getElementById('rating').value) || null;
                currentPlace.review_count = parseInt(document.getElementById('review_count').value) || null;
                currentPlace.description = document.getElementById('description').value;
                
                if (!currentPlace.local_info) currentPlace.local_info = {};
                currentPlace.local_info.entrance_fee = document.getElementById('entrance_fee').value;
                currentPlace.local_info.temperature = document.getElementById('temperature').value;
                currentPlace.local_info.hours = document.getElementById('hours').value;
                currentPlace.local_info.local_tips = document.getElementById('local_tips').value;
            }
            
            // Update lift specific fields
            if (currentPlace.category === 'lift') {
                if (!currentPlace.local_info) currentPlace.local_info = {};
                currentPlace.local_info.lift_type = document.getElementById('lift_type').value;
                currentPlace.local_info.capacity = document.getElementById('capacity').value;
                currentPlace.local_info.description = document.getElementById('lift_description').value;
            }
            
            // Update last verified
            currentPlace.last_verified = new Date().toISOString();
            
            // Update the place in the data
            const index = placesData.places.findIndex(p => p.id === currentPlace.id);
            if (index !== -1) {
                placesData.places[index] = currentPlace;
            }
            
            updateStats();
            renderPlaceList();
            showToast('Place saved successfully!');
        }

        function deletePlace() {
            if (!currentPlace) return;
            
            if (confirm(`Are you sure you want to delete "${currentPlace.google_data?.name || currentPlace.name}"?`)) {
                placesData.places = placesData.places.filter(p => p.id !== currentPlace.id);
                updateStats();
                renderPlaceList();
                document.getElementById('editor').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">✅</div>
                        <h3>Place deleted</h3>
                        <p>Select another place to continue editing</p>
                    </div>
                `;
                currentPlace = null;
                showToast('Place deleted');
            }
        }

        function addNewPlace() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        function createNewPlace() {
            const name = document.getElementById('newPlaceName').value;
            const category = document.getElementById('newPlaceCategory').value;
            const lng = parseFloat(document.getElementById('newPlaceLng').value);
            const lat = parseFloat(document.getElementById('newPlaceLat').value);
            
            if (!name || !lng || !lat) {
                showToast('Please fill all fields', 'error');
                return;
            }
            
            const newPlace = {
                id: `${category}_${name.toLowerCase().replace(/\s+/g, '_')}_${Date.now()}`,
                name: name,
                category: category,
                subcategory: category === 'restaurant' ? 'Restaurant' : category === 'onsen' ? 'public_bath' : 'gondola',
                status: 'active',
                coordinates: [lng, lat],
                last_verified: new Date().toISOString()
            };
            
            // Add category-specific structure
            if (category === 'restaurant') {
                newPlace.google_data = {
                    name: name,
                    coordinates: [lng, lat]
                };
                newPlace.enhanced_data = {};
                newPlace.local_knowledge = {
                    warnings: [],
                    verified_features: {}
                };
            } else if (category === 'onsen') {
                newPlace.description = '';
                newPlace.rating = null;
                newPlace.review_count = null;
                newPlace.photos = [];
                newPlace.local_info = {
                    entrance_fee: '',
                    temperature: '',
                    hours: '',
                    local_tips: ''
                };
            } else if (category === 'lift') {
                newPlace.local_info = {
                    lift_type: '',
                    capacity: '',
                    description: ''
                };
            }
            
            placesData.places.push(newPlace);
            updateStats();
            renderPlaceList();
            closeModal();
            showToast('New place added!');
            
            // Clear form
            document.getElementById('newPlaceName').value = '';
            document.getElementById('newPlaceLng').value = '';
            document.getElementById('newPlaceLat').value = '';
        }

        function downloadJSON() {
            const dataStr = JSON.stringify(placesData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'nozawa_places_unified.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showToast('JSON downloaded!');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#e74c3c' : '#27ae60';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
