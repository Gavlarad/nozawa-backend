<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nozawa Places Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat {
            background: #f7fafc;
            padding: 10px 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            font-size: 14px;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: auto;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .search-input {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            width: 200px;
        }

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .place-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
            position: relative;
        }

        .place-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .place-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .place-title {
            flex: 1;
        }

        .place-name {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .place-name-jp {
            font-size: 14px;
            color: #718096;
        }

        .category-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-restaurant {
            background: #bee3f8;
            color: #2c5282;
        }

        .category-onsen {
            background: #fed7d7;
            color: #822727;
        }

        .category-service {
            background: #c6f6d5;
            color: #22543d;
        }

        .category-accommodation {
            background: #feebc8;
            color: #7c2d12;
        }

        .place-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .detail-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 100px;
        }

        .detail-value {
            color: #718096;
            flex: 1;
        }

        .place-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
        }

        .modal-close {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: #f7fafc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #718096;
        }

        .modal-close:hover {
            background: #e2e8f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .empty-state h2 {
            color: #718096;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóæ Nozawa Places Admin</h1>
            <p style="color: #718096;">Manage restaurants, onsens, and services for the Nozawa Onsen app</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Places</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="restaurantCount">0</div>
                    <div class="stat-label">Restaurants</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="onsenCount">0</div>
                    <div class="stat-label">Onsens</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="serviceCount">0</div>
                    <div class="stat-label">Services</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="file-input-wrapper">
                <label for="fileInput" class="btn btn-primary" style="margin: 0; cursor: pointer;">
                    üìÅ Load JSON File
                </label>
                <input type="file" class="file-input" id="fileInput" accept=".json">
            </div>
            <button class="btn btn-success" id="addButton" onclick="showAddModal()">
                ‚ûï Add New Place
            </button>
            <button class="btn btn-secondary" onclick="downloadJSON()">
                üíæ Download JSON
            </button>
            
            <div class="filter-group">
                <select class="filter-select" id="categoryFilter" onchange="filterPlaces()">
                    <option value="all">All Categories</option>
                    <option value="restaurant">Restaurants</option>
                    <option value="onsen">Onsens</option>
                    <option value="service">Services</option>
                    <option value="accommodation">Accommodation</option>
                </select>
                <input type="text" class="search-input" id="searchInput" placeholder="Search places..." oninput="filterPlaces()">
            </div>
        </div>

        <div id="placesContainer">
            <div class="empty-state">
                <h2>No data loaded</h2>
                <p>Load a JSON file to start managing places</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="placeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Place</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            
            <form id="placeForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Name (English) *</label>
                        <input type="text" class="form-input" id="placeName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Name (Japanese)</label>
                        <input type="text" class="form-input" id="placeNameJp">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Category *</label>
                        <select class="form-select" id="placeCategory" required>
                            <option value="restaurant">Restaurant</option>
                            <option value="onsen">Onsen</option>
                            <option value="service">Service</option>
                            <option value="accommodation">Accommodation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">ID *</label>
                        <input type="text" class="form-input" id="placeId" placeholder="e.g., yamabiko_restaurant" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Longitude *</label>
                        <input type="number" step="0.000001" class="form-input" id="placeLng" placeholder="138.4435" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Latitude *</label>
                        <input type="number" step="0.000001" class="form-input" id="placeLat" placeholder="36.9207" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-input" id="placeAddress" placeholder="Full address in Nozawa Onsen">
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="placeDescription" placeholder="Description of the place..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-input" id="placePhone" placeholder="+81-XXX-XXX-XXXX">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Opening Hours</label>
                        <input type="text" class="form-input" id="placeHours" placeholder="e.g., 11:00-21:00">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Local Tips</label>
                    <textarea class="form-textarea" id="placeLocalTips" placeholder="Insider tips, warnings, or special notes..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Place</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let placesData = { places: [], total_count: 0 };
        let editingIndex = null;

        // Load file
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    placesData = JSON.parse(event.target.result);
                    updateStats();
                    displayPlaces();
                } catch (error) {
                    alert('Error loading JSON file: ' + error.message);
                }
            };
            reader.readAsText(file);
        });

        function updateStats() {
            const restaurants = placesData.places.filter(p => p.category === 'restaurant').length;
            const onsens = placesData.places.filter(p => p.category === 'onsen').length;
            const services = placesData.places.filter(p => p.category === 'service').length;
            
            document.getElementById('totalCount').textContent = placesData.places.length;
            document.getElementById('restaurantCount').textContent = restaurants;
            document.getElementById('onsenCount').textContent = onsens;
            document.getElementById('serviceCount').textContent = services;
            
            placesData.total_count = placesData.places.length;
        }

        function displayPlaces() {
            const container = document.getElementById('placesContainer');
            const category = document.getElementById('categoryFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = placesData.places;
            
            if (category !== 'all') {
                filtered = filtered.filter(p => p.category === category);
            }
            
            if (search) {
                filtered = filtered.filter(p => 
                    p.name?.toLowerCase().includes(search) ||
                    p.name_jp?.toLowerCase().includes(search) ||
                    p.description?.toLowerCase().includes(search)
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No places found</h2>
                        <p>Try adjusting your filters or search</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="places-grid">' + 
                filtered.map((place, index) => {
                    const originalIndex = placesData.places.indexOf(place);
                    return createPlaceCard(place, originalIndex);
                }).join('') + 
                '</div>';
        }

        function createPlaceCard(place, index) {
            // Handle different data structures - restaurants have nested google_data
            const name = place.name || place.google_data?.name || 'Unnamed';
            const coords = place.coordinates || place.google_data?.coordinates || (place.location ? [place.location.lng, place.location.lat] : [0, 0]);
            const address = place.location?.address || place.google_data?.address || '';
            const phone = place.phone || place.google_data?.phone || '';
            const hours = place.opening_hours || (place.google_data?.hours?.weekday_text ? place.google_data.hours.weekday_text[0] : '');
            
            const categoryClass = `category-${place.category || 'service'}`;
            
            return `
                <div class="place-card">
                    <div class="place-header">
                        <div class="place-title">
                            <div class="place-name">${name}</div>
                            ${place.name_jp ? `<div class="place-name-jp">${place.name_jp}</div>` : ''}
                        </div>
                        <span class="category-badge ${categoryClass}">${place.category || 'uncategorized'}</span>
                    </div>
                    
                    <div class="place-details">
                        <div class="detail-row">
                            <span class="detail-label">ID:</span>
                            <span class="detail-value">${place.id || 'No ID'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Coordinates:</span>
                            <span class="detail-value">${coords[1]?.toFixed(6)}, ${coords[0]?.toFixed(6)}</span>
                        </div>
                        ${address ? `
                            <div class="detail-row">
                                <span class="detail-label">Address:</span>
                                <span class="detail-value">${address}</span>
                            </div>
                        ` : ''}
                        ${phone ? `
                            <div class="detail-row">
                                <span class="detail-label">Phone:</span>
                                <span class="detail-value">${phone}</span>
                            </div>
                        ` : ''}
                        ${hours ? `
                            <div class="detail-row">
                                <span class="detail-label">Hours:</span>
                                <span class="detail-value">${hours}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="place-actions">
                        ${place.category === 'restaurant' ? 
                            `<button class="btn btn-secondary btn-small" disabled>API Managed</button>` :
                            `<button class="btn btn-primary btn-small" onclick="editPlace(${index})">‚úèÔ∏è Edit</button>
                             <button class="btn btn-danger btn-small" onclick="deletePlace(${index})">üóëÔ∏è Delete</button>`
                        }
                    </div>
                </div>
            `;
        }

        function filterPlaces() {
            displayPlaces();
        }

        function showAddModal() {
            editingIndex = null;
            document.getElementById('modalTitle').textContent = 'Add New Place';
            document.getElementById('placeForm').reset();
            document.getElementById('placeModal').classList.add('active');
        }

        function editPlace(index) {
            editingIndex = index;
            const place = placesData.places[index];
            document.getElementById('modalTitle').textContent = 'Edit Place';
            
            // Populate form
            document.getElementById('placeName').value = place.name || '';
            document.getElementById('placeNameJp').value = place.name_jp || '';
            document.getElementById('placeCategory').value = place.category || 'restaurant';
            document.getElementById('placeId').value = place.id || '';
            
            // Handle coordinates - check both formats
            const coords = place.coordinates || (place.location ? [place.location.lng, place.location.lat] : [0, 0]);
            document.getElementById('placeLng').value = coords[0] || '';
            document.getElementById('placeLat').value = coords[1] || '';
            
            document.getElementById('placeAddress').value = place.location?.address || '';
            document.getElementById('placeDescription').value = place.description || '';
            document.getElementById('placePhone').value = place.phone || '';
            document.getElementById('placeHours').value = place.opening_hours || '';
            document.getElementById('placeLocalTips').value = place.local_tips || '';
            
            document.getElementById('placeModal').classList.add('active');
        }

        function deletePlace(index) {
            if (confirm('Are you sure you want to delete this place?')) {
                placesData.places.splice(index, 1);
                updateStats();
                displayPlaces();
            }
        }

        function closeModal() {
            document.getElementById('placeModal').classList.remove('active');
            editingIndex = null;
        }

        document.getElementById('placeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPlace = {
                id: document.getElementById('placeId').value,
                name: document.getElementById('placeName').value,
                name_jp: document.getElementById('placeNameJp').value || undefined,
                category: document.getElementById('placeCategory').value,
                coordinates: [
                    parseFloat(document.getElementById('placeLng').value),
                    parseFloat(document.getElementById('placeLat').value)
                ],
                location: {
                    address: document.getElementById('placeAddress').value || undefined
                },
                description: document.getElementById('placeDescription').value || undefined,
                phone: document.getElementById('placePhone').value || undefined,
                opening_hours: document.getElementById('placeHours').value || undefined,
                local_tips: document.getElementById('placeLocalTips').value || undefined
            };
            
            // Clean undefined values
            Object.keys(newPlace).forEach(key => {
                if (newPlace[key] === undefined) delete newPlace[key];
            });
            if (newPlace.location && !newPlace.location.address) delete newPlace.location;
            
            if (editingIndex !== null) {
                placesData.places[editingIndex] = newPlace;
            } else {
                placesData.places.push(newPlace);
            }
            
            updateStats();
            displayPlaces();
            closeModal();
        });

        function downloadJSON() {
            const dataStr = JSON.stringify(placesData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'nozawa_places_unified.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on outside click
        document.getElementById('placeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
